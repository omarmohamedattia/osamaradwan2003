<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v.e.wo</title>
    <style>
     *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
     }
     .container{
        width: 100%;
        height: 100%;
        background-color: white;
        background-position: center;
        background-size: cover;
        position: relative;
         }
        .h1{
           font-family: sans-serif;
           color: rgb(0, 0, 0);
           margin-left: 10px;
         }
         .h2{
            font-family: sans-serif;
           color: rgb(252,129,129);
           
           margin-top: -36px;
           margin-left: 69px;
         }
        .form-box{
            width: 90%;
            max-width: 450px;
            position: absolute;
            left: 50%;
            transform: translate(-50%,-50%);
            background: #f1f1f1;
            padding: 40px 50px 60px;
            text-align: center;
            margin-top: 30%;
            border-radius: 20px;
           
        }
        .input-field{
            background: #eaeaea;
            margin: 20px 0px;
            border-radius: 4%;
            display: flex;
            align-items: center;
            margin-left: -10%;
            margin-top: 5%;
            max-height: 65px;
            transition: max-height 0.5s;
            overflow: hidden;
        }
        input{
            width: 100%;
            background: transparent;
            border: 0;
            overflow: 0;
            padding: 18px 15px;
       
        }
        form p{
            font-size: 13;
            text-align: left;
            margin-left: -10%;
        }
        form p a{
            text-decoration: none;
             
        }
        .btns{
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .btns button{
            flex-basis: 48%;
            background: rgb(252,129,129);
            color: #ffffff;
            outline: 0;
            border: 0;
            cursor: pointer;
            transition: background 1s;
            border-radius: 20px;
            height: 40px;

        }
        .inputs{
            height: 250px;
        }
        .btns button.disable{
            background-color: #ffffff;
            color: #000;
        }
        .continue{
            margin-top:15%;
            flex-basis: 48%;
            background: rgb(252,129,129);
            color: #ffffff;
            outline: 0;
            border: 0;
            cursor: pointer;
            transition: background 1s;
            border-radius: 20px;
            height: 40px;
            margin-left: 0%;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="h1">ven</h1><h1 class="h2">wo</h1>
    <div class="form-box">
        <h1 id="title">sign up</h1>
        <!--signup inputs  -->
        <form>
            <div class="inputs">
                <div class="input-field" id="namefield">
                    <!--user name  input  -->
                    <input type="text" placeholder="user name">   
                </div>
                <div class="input-field">
                    <!--email   input  -->
                    <input type="email" placeholder="email">   
                </div>
                <div class="input-field">
                    <!--password  inputs  -->
                    <input type="password" placeholder="password">  
                </div>
                <!--forget password  link  -->
               <p> forget password<a href="" class="forgetpassword">    click here</a></p>
            </div>
            <div class="btns">
                <!--signup ,signin btns  -->
                <button type="button" id="signupbtn">sign up</button>
                <button type="button" id="signinbtn" class="disable">login</button>
            
            </div>
            <button class="continue">continue</button>

        </form>
    </div>
    </div>
    <!--js code  -->
    <script>
let signupbtn = document.getElementById("signupbtn")
let signinbtn = document.getElementById("signinbtn")
let namefield = document.getElementById("namefield")
let title = document.getElementById("title")
//chabge the page to sign in
signinbtn.onclick = function(){
    namefield.style.maxHeight = "0"
    title.innerHTML= "login "
    signupbtn.classList.add("disable")
    signinbtn.classList.remove("disable")
}
signupbtn.onclick = function(){
    namefield.style.maxHeight = "60px"
    title.innerHTML= "sign up"
    signupbtn.classList.remove("disable")
    signinbtn.classList.add("disable")
}
      }// Check if all required fields are filled in
function checkForm() {
  let name = document.getElementById("namefield").value;
  let email = document.getElementById("user").value;
  let password = document.getElementById("password").value;

  if (name === "" || email === "" || password === "") {
    alert("Please fill in all required fields.");
    return false;
  }

  return true;
}

// Sign up button click event
document.getElementById("signupbtn").addEventListener("click", function() {
  // Change button text and disable sign up button
  document.getElementById("signupbtn").innerHTML = "Signing up...";
  document.getElementById("signupbtn").disabled = true;

  // Check if form is filled in
  if (checkForm()) {
    // Submit form data to server
    //...
  }

  // Re-enable sign up button and change button text
  document.getElementById("signupbtn").innerHTML = "Sign up";
  document.getElementById("signupbtn").disabled = false;
});
    </script>
</body>
</html>
